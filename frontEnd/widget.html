<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Graph from JSON Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="800" height="600"></canvas>

    <script>
        fetch('https://raw.githubusercontent.com/SummitLakeNRD/widgetUpdate/main/dataProcessing/data.json')
            .then(response => response.json())
            .then(data => {
                // Pull date, cumulative uprun, and cumulative downrun count from json file
                const date = data.map(item => item.date);
                const uprun = data.map(item => item.uprun);
                const downrun = data.map(item => item.downrun);
                
                // Index year value from first date entry of json file
                const year = date[0].slice(0,4)

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    // Read in data from json http request
                    data: {
                        labels: date,
                        datasets: [{
                            label: 'Uprun LCT',
                            data: uprun,
                            borderColor: 'rgb(0, 158, 96)',
                            tension: 0.1
                        }, {
                            label: 'Downrun LCT',
                            data: downrun,
                            borderColor: 'rgb(230, 100, 81)',
                            tension: 0.1
                        }]
                    },
                    // Adjust aesthetics
                    options: {
                        plugins: { 
                            title: {
                                display: true,
                                text: ["Mahogany Creek Lahontan Cutthroat Trout", 
                                       "Spawn Run in " + year],
                                font: {
                                    size: 36,
                                    weight: "bold"
                                },
                                color: "black"
                            },
                        legend: {
                            labels: {
                                color: "black", 
                                font: {
                                    size: 18,
                                    weight: "bold"
                                }
                            }
                        }
                        },
                        scales: {
                            x: {
                                title: {
                                    font: {
                                        size: 24,
                                        weight: "bold"
                                    },
                                    color:  'black',
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    font: {
                                        size: 14,
                                    },
                                    color: 'black',
                                    maxRotation: 90,
                                    minRotation: 45
                                }
                            },
                            y: {
                                title: {
                                    font: {
                                        size: 24,
                                        weight: "bold"
                                    },
                                    color: 'black',
                                    display: true,
                                    text: 'Cumulative LCT Count'
                                },
                                ticks: {
                                    font: {
                                        size: 14,
                                    },
                                    color: 'black'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
