<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Graph from JSON Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        fetch('https://raw.githubusercontent.com/SummitLakeNRD/widgetUpdate/main/data.json')
            .then(response => response.json())
            .then(data => {
                const date = data.map(item => item.date);
                const uprun = data.map(item => item.uprun);
                const downrun = data.map(item => item.downrun);

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: date,
                        datasets: [{
                            label: 'Uprun LCT',
                            data: uprun,
                            borderColor: 'rgb(30, 160, 30)',
                            tension: 0.1
                        }, {
                            label: 'Downrun LCT',
                            data: downrun,
                            borderColor: 'rgb(160, 50, 30)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    font: {
                                        size: 24,
                                        weight: "bold"
                                    },
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    font: {
                                        size: 24,
                                        weight: "bold"
                                    },
                                    display: true,
                                    text: 'Spawning LCT Count'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
